	.wrap {

        }
        .wrap div {
            line-height: 20px;
        }
        /*CSS伪类用法*/
        .wrap div:after, .wrap div:before {
            position: absolute;
            top: 50%;
            background: #ddd;
            content: "";
            height: 1px;
            width: 45%;
        }
